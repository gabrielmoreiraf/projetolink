<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar 2.png" alt="" />
        <p>Gabriel Moreira</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://instagram.com/gabrieldesigner_" target="_blank"
            >Me siga no Instagram</a
          >
        </li>

        <li>
          <a href="https://google.com" target="_blank">Baixar meu E-Book</a>
        </li>

        <li>
          <a href="https://www.behance.net/joomoreira35" target="_blank"
            >Ver meu portfólio</a
          >
        </li>

        <li>
          <a
            href="https://wa.me/5585996698692?text=Ol%C3%A1%2C+gostaria+de+fazer+um+or%C3%A7amento+com+voc%C3%AA+%21"
            target="_blank"
            >Faça um Orçamento
          </a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/gabrieldesigner_" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito na aula da <a href="https://rocketseat.com.br/">Rockseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
